<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movies!</title>
	<link rel="icon" type="image/png" sizes="32x32" href="images/video-player.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/video-player.png">
	<link rel="stylesheet" href="css/resets.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page-wrapper">
	<!--	NAVBAR-->
		<div class="container navbar">
			<header class="row justify-space-between">
				<div class="column">
					<div class="row align-center no-padding">
						<h1>Favorite Movies</h1>
					</div>
				</div>
				<div class="column justify-center">
					<div class="row nav-links justify-end">
						<a href="index.html">Home</a>
						<a role="link" aria-disabled="true">Options</a>
					</div>
				</div>
			</header>
		</div>
	<!--	MAIN CONTENT-->
		<div class="container main">
			<div class="row">
				<div class="column align-center">
					<div id="movieGrid" class="row align-center wrap justify-center">
						<!-- MOVIE CARD START -->
						<div class="movie-card">
							<p>Loading...</p>
						</div>
						<!-- MOVIE CARD END -->
					</div>
				</div>
			</div>
		</div>
<!--		Forms-->
		<div class="container form">
			<div class="row justify-center">
				<!--				Form to Add Movie -->
				<fieldset class="column align-center">
					<legend><h3>Add A Movie:</h3></legend>
					<h4><label for="movieTitle">Movie Title:</label></h4>
					<input type="text" id="movieTitle" name="movieTitle">
					<h4><label for="movieRating">Rate your Movie:</label></h4>
					<select name="movieRating" id="movieRating">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
					<h4><label for="movieGenre">Movie Genre:</label></h4>
					<select name="movieGenre" id="movieGenre">
						<option value="Action">Action</option>
						<option value="Adventure">Adventure</option>
						<option value="Animation">Animation</option>
						<option value="Comedy">Comedy</option>
						<option value="Crime">Crime</option>
						<option value="Documentary">Documentary</option>
						<option value="Drama">Drama</option>
						<option value="Family">Family</option>
						<option value="Fantasy">Fantasy</option>
						<option value="Historical">Historical</option>
						<option value="Horror">Horror</option>
						<option value="Musical">Musical</option>
						<option value="Mystery">Mystery</option>
						<option value="Romance">Romance</option>
						<option value="Science Fiction">Science Fiction</option>
						<option value="Sports">Sports</option>
						<option value="Thriller">Thriller</option>
						<option value="War">War</option>
						<option value="Western">Western</option>
					</select>
					<button type="submit" class="addMovie">Add Movie</button>
				</fieldset>
			</div>
		</div>
	</div>
<script type="module" src="js/movies-main.js"></script>
</body>
</html>
